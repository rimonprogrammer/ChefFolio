<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Authentication.css">
    <link rel="stylesheet" href="assets/css/Navbar.css">
    <link rel="stylesheet" href="assets/css/Footer.css">
    <link rel="stylesheet" href="assets/css/Common.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Responsive.css">
    <title>Login | ChefFolio</title>
</head>
<body>
    <div id="preloader">
        <img src="assets/images/preloader.gif" alt="">
    </div>

    
    <div class="authentication">
        <div>
            <img src="assets/images/ChefFolio logo design png-01 1.png" alt="ChefFolio logo">
        </div>
        <div>
            <h1>Welcome to <b>ChefFolio</b></h1>
            <form>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" autofocus>
                    <img src="assets/images/Marked Mail.png" alt="email icon">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <img src="assets/images/Lock.png" alt="Lock icon">
                </div>
                <button type="submit">Log in</button>
                <p class="account-activated"> 
                    New here ?
                    <a href="SignUp.html">Sign Up Now</a>
                </p>
                <p class="or">or</p>
                <div class="googleAndFB">
                    <div>
                        <img src="assets/images/google.png" alt="google icon">
                        <img src="assets/images/facebook icon.png" alt="facebook icon">
                    </div>
                </div>
            </form>
       </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/696233e01c.js" crossorigin="anonymous"></script>
</body>
</html>
